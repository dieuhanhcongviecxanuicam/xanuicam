   Exposes CSS variables to tune intensity and colors.
*/
:root {
  --login-rot-size: 640px;
  --login-halo-size: 480px;
  --login-rot-opacity: 0.95;
  --login-halo-blur: 10px;
  --login-gradient-opacity: 0.45;
  --login-rotate-duration: 120s;
  --login-gradient-duration: 24s;
  --login-stroke-color: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.06));
}

.login-decor-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; pointer-events: none; z-index: 0; display:flex; align-items:center; justify-content:center }

.login-rotating-circle {
  position: absolute;
  width: var(--login-rot-size);
  height: var(--login-rot-size);
  border-radius: 50%;
  overflow: visible;
  pointer-events: none;
  background-size: cover;
  background-position: center;
  mix-blend-mode: screen;
  opacity: var(--login-rot-opacity);
  filter: drop-shadow(0 24px 48px rgba(40,40,40,0.06));
  transform-origin: center center;
  animation: login-rotate var(--login-rotate-duration) linear infinite;
  will-change: transform, filter, opacity, left, top;
}

.login-halo {
  position: absolute;
  width: var(--login-halo-size);
  height: var(--login-halo-size);
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(88,138,255,0.14), transparent 18%), radial-gradient(circle at 70% 70%, rgba(159,94,255,0.08), transparent 30%);
  filter: blur(var(--login-halo-blur)) saturate(120%);
  opacity: 0.9;
  pointer-events: none;
}

.login-gradient-shift {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  pointer-events: none;
  mix-blend-mode: screen;
  opacity: var(--login-gradient-opacity);
  background-size: 400% 400%;
  animation: login-gradient var(--login-gradient-duration) ease-in-out infinite;
}

/* Thin stroke overlay to simulate refracted edges */
.login-stroke {
  content: '';
  position: absolute;
  inset: 0; border-radius: 50%;
  pointer-events: none;
  background: var(--login-stroke-color);
  mix-blend-mode: screen;
  opacity: 0.9;
  mask-image: linear-gradient(#000,#000);
}

/* Multi-layered translucent plates to create depth */
.login-layer { position: absolute; border-radius: 50%; pointer-events: none; }
.login-layer.top { width: calc(var(--login-rot-size) * 0.6); height: calc(var(--login-rot-size) * 0.6); left: 50%; top: 50%; transform: translate(-42%, -46%); background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 20%); box-shadow: 0 20px 50px rgba(50,80,180,0.06); }
.login-layer.mid { width: calc(var(--login-rot-size) * 0.8); height: calc(var(--login-rot-size) * 0.8); left: 50%; top: 50%; transform: translate(-50%, -50%); background: radial-gradient(circle at 60% 40%, rgba(88,138,255,0.06), transparent 18%); box-shadow: 0 28px 60px rgba(18,38,63,0.05); }
.login-layer.under { width: var(--login-rot-size); height: var(--login-rot-size); left: 50%; top: 50%; transform: translate(-58%, -54%); background: radial-gradient(circle at 40% 60%, rgba(245,101,184,0.04), transparent 18%); box-shadow: 0 40px 80px rgba(20,50,80,0.04); }

/* Fluent-style glass effect: strong background blur when supported */
.login-glass-support {
  backdrop-filter: blur(28px) saturate(120%);
  -webkit-backdrop-filter: blur(28px) saturate(120%);
}

/* reduced decorations mode */
.reduced-decorations .login-rotating-circle { animation: none; opacity: 0.7; filter: drop-shadow(0 12px 20px rgba(0,0,0,0.04)); }
.reduced-decorations .login-halo { filter: blur(6px); opacity: 0.6 }
.reduced-decorations .login-gradient-shift { animation: none; opacity: 0.22 }

@keyframes login-rotate { from { transform: translate(-50%, -50%) rotate(0deg) } to { transform: translate(-50%, -50%) rotate(-360deg) } }
@keyframes login-gradient {
  0% { background-image: radial-gradient(circle at 10% 20%, rgba(88,138,255,0.28), transparent 8%), radial-gradient(circle at 80% 80%, rgba(159,94,255,0.18), transparent 18%); }
  33% { background-image: radial-gradient(circle at 20% 60%, rgba(20,184,166,0.22), transparent 10%), radial-gradient(circle at 75% 25%, rgba(245,101,184,0.12), transparent 20%); }
  66% { background-image: radial-gradient(circle at 50% 30%, rgba(88,138,255,0.18), transparent 8%), radial-gradient(circle at 65% 70%, rgba(20,184,166,0.12), transparent 18%); }
  100% { background-image: radial-gradient(circle at 10% 20%, rgba(88,138,255,0.28), transparent 8%), radial-gradient(circle at 80% 80%, rgba(159,94,255,0.18), transparent 18%); }
}

/* Ensure motion reduction respected */
@media (prefers-reduced-motion: reduce), (prefers-reduced-transparency: reduce) {
