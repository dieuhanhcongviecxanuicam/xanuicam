/* Custom scrollbar for device details lists */
.device-scroll {
  scrollbar-width: thin;
  scrollbar-color: rgba(0,0,0,0.22) transparent;
}
.device-scroll::-webkit-scrollbar {
  height: 8px;
  width: 8px;
}

  background: rgba(0,0,0,0.18);
  border-radius: 8px;
}
.device-scroll::-webkit-scrollbar-track {
  background: transparent;
}

/* Gradient fade animation and pulse hint */
@keyframes gradientPulse {
  0% { opacity: 1; transform: translateY(0); }
  50% { opacity: 0.55; transform: translateY(2px); }
  100% { opacity: 1; transform: translateY(0); }
}

.login-bg-container{
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.login-bg-glass{
  /* Make the glass layer full-bleed so the background image is not clipped */
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  /* subtle translucent overlay to preserve frosted effect without framing */
  background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
  backdrop-filter: blur(36px) saturate(115%);
  -webkit-backdrop-filter: blur(36px) saturate(115%);
  box-shadow: none;
  border-radius: 0;
  overflow: visible;
  pointer-events: none;
  transform: translateZ(0);
  z-index: 0;
}

/* subtle thin stroke with a white->transparent gradient to simulate refracted edge */
.login-bg-glass::before{
  /* remove framed stroke to avoid rectangular border around background image */
  display: none;
}

/* main background image layer */
.login-bg-image{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain; /* ensure the entire image is visible without cropping */
  object-position: center;
  transform-origin: center;
  filter: blur(6px) saturate(110%) contrast(0.95) brightness(0.94);
  opacity: 0;
  transition: opacity 0.6s ease, transform 0.8s ease;
  will-change: opacity, transform;
  /* Single-image slow fade: in -> hold -> out */
  animation: bgSingleFade 24s ease-in-out infinite;
  animation-fill-mode: both;
}

/* secondary gradient mesh layer (multi-layered approach) */
.login-bg-gradient{
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: radial-gradient( at 10% 20%, rgba(25,118,210,0.12) 0%, rgba(123,31,162,0.08) 10%, transparent 30%),
              radial-gradient( at 80% 80%, rgba(0,150,136,0.10) 0%, rgba(244,143,177,0.06) 12%, transparent 40%);
  mix-blend-mode: screen;
  opacity: 0.9;
  pointer-events: none;
  transform: translateZ(0);
  /* subtle parallax movement */
  animation: gradientFloat 18s ease-in-out infinite;
}

/* soft floating shadow (gives a sense of elevation) */
.login-bg-glass::after{
  /* remove the focused framed shadow so image does not appear inside a rounded card */
  display: none;
}

@keyframes bgSingleFade{
  /* Smooth single image appearance and disappearance
     0-10%: fade in -> 10-70%: hold -> 70-90%: fade out -> 90-100%: pause */
  0% { opacity: 0; transform: scale(0.995); }
  10% { opacity: 1; transform: scale(1); }
  70% { opacity: 1; transform: scale(1.01); }
  90% { opacity: 0; transform: scale(1.02); }
  100% { opacity: 0; transform: scale(1.02); }
}

@keyframes gradientFloat{
  0% { transform: translateY(0px) scale(1); opacity: 0.9 }
  50% { transform: translateY(-8px) scale(1.02); opacity: 0.95 }
  100% { transform: translateY(0px) scale(1); opacity: 0.9 }
}

/* Make sure layout shrinks gracefully on small screens */
@media (max-width: 640px){
  .login-bg-glass{ width: 110vw; height: 60vh; border-radius: 18px; }
  .login-bg-image{ filter: blur(6px); }
}

/* Login card (foreground) enhancements: soft multi-layer shadow, thin gradient stroke, subtle translucency */
.login-card{
  position: relative;
  background: rgba(255,255,255,0.98);
  border-radius: 12px !important;
  box-shadow: 0 8px 30px rgba(20,30,60,0.08), 0 2px 8px rgba(20,30,60,0.06);
  border: 1px solid rgba(255,255,255,0.6);
  transition: box-shadow 220ms ease; /* prevent transform to avoid layout shift on hover */
}

.login-card:hover{
  /* only intensify shadow on hover, do not change position */
  box-shadow: 0 30px 90px rgba(20,30,60,0.10), 0 6px 18px rgba(20,30,60,0.06);
}

/* thin refractive stroke */
.login-card::before{
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  padding: 1px;
  background: linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35) 40%, rgba(255,255,255,0) 100%);
  -webkit-mask: linear-gradient(#fff 0 0);
  pointer-events: none;
  mix-blend-mode: overlay;
}

/* multi-layer faux depth using a subtle shadow layer behind the card */
.login-card::after{
  content: "";
  position: absolute;
  left: 4px; right: 4px; bottom: -18px; top: 8px;
  border-radius: 12px;
  background: transparent;
  box-shadow: 0 40px 90px rgba(18,46,78,0.06);
  z-index: -1;
  filter: blur(22px);
  pointer-events: none;
}

/* Animated floating gradient blobs (external to the glass) */
.login-bg-blob{
  position: absolute;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  filter: blur(36px) saturate(120%);
  opacity: 0.85;
  mix-blend-mode: screen;
  pointer-events: none;
}

.login-bg-blob--one{
  left: 6%;
  top: 8%;
  background: radial-gradient(circle at 30% 30%, rgba(25,118,210,0.18), rgba(123,31,162,0.12) 35%, rgba(0,0,0,0) 70%);
  animation: blobMoveOne 22s ease-in-out infinite;
}

.login-bg-blob--two{
  right: 8%;
  bottom: 10%;
  width: 520px; height: 520px;
  background: radial-gradient(circle at 40% 50%, rgba(0,150,136,0.14), rgba(244,143,177,0.10) 35%, rgba(0,0,0,0) 70%);
  animation: blobMoveTwo 26s ease-in-out infinite;
}

.login-bg-blob--three{
  left: 48%;
  bottom: 24%;
  width: 360px; height: 360px;
  background: radial-gradient(circle at 50% 50%, rgba(173,20,87,0.10), rgba(63,81,181,0.08) 40%, rgba(0,0,0,0) 75%);
  animation: blobMoveThree 20s ease-in-out infinite;
}

@keyframes blobMoveOne{
  0% { transform: translate3d(0,0,0) scale(1); opacity: 0.85; }
  25% { transform: translate3d(-18px,-12px,0) scale(1.04); }
  50% { transform: translate3d(6px,-26px,0) scale(1.02); }
  75% { transform: translate3d(12px,6px,0) scale(1.00); }
  100% { transform: translate3d(0,0,0) scale(1); opacity: 0.85; }
}

@keyframes blobMoveTwo{
  0% { transform: translate3d(0,0,0) scale(1); opacity: 0.78; }
  30% { transform: translate3d(-28px,18px,0) scale(1.03); }
  60% { transform: translate3d(20px,-12px,0) scale(1.01); }
  100% { transform: translate3d(0,0,0) scale(1); opacity: 0.78; }
}

@keyframes blobMoveThree{
  0% { transform: translate3d(0,0,0) scale(1); opacity: 0.72; }
  40% { transform: translate3d(18px,-6px,0) scale(1.02); }
  80% { transform: translate3d(-12px,20px,0) scale(1.01); }
  100% { transform: translate3d(0,0,0) scale(1); opacity: 0.72; }
}

@media (max-width: 1024px){
  .login-bg-blob{ display: none; }
}

/* Submerged rotating background (counter-clockwise) */
.login-bg-submerged{
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 0; /* behind glass */
  pointer-events: none;
  overflow: hidden;
}

.login-bg-submerged-image{
  position: absolute;
  inset: -10%;
  width: 120%;
  height: 120%;
  object-fit: cover;
  opacity: 0.72; /* 60-80% translucent */
  filter: blur(28px) saturate(120%) contrast(0.95) brightness(0.95);
  transform-origin: center center;
  animation: rotateCCW 120s linear infinite, submergedPulse 18s ease-in-out infinite;
}

.login-bg-submerged-overlay{
  position: absolute;
  inset: 0;
  background: radial-gradient( at 20% 30%, rgba(25,118,210,0.12), transparent 18%),
              radial-gradient( at 80% 70%, rgba(123,31,162,0.10), transparent 18%),
              linear-gradient(135deg, rgba(3,169,244,0.04), rgba(255,82,131,0.03));
  mix-blend-mode: screen;
  opacity: 0.95;
  pointer-events: none;
}

/* subtle thin stroke for submerged edge (faux refractive) */
.login-bg-submerged::before{
  content: "";
  position: absolute;
  inset: 2% 6% 2% 6%;
  border-radius: 20px;
  background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.15) 40%, rgba(255,255,255,0) 100%);
  mix-blend-mode: overlay;
  pointer-events: none;
  filter: blur(6px);
  opacity: 0.6;
}

@keyframes rotateCCW{
  from { transform: rotate(0deg); }
  to { transform: rotate(-360deg); }
}

@keyframes submergedPulse{
  0% { transform: scale(1) translateY(0); }
  40% { transform: scale(1.01) translateY(-6px); }
  80% { transform: scale(1.005) translateY(4px); }
  100% { transform: scale(1) translateY(0); }
}
