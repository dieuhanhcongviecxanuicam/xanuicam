version: '3.8'

#################################################################
# Docker compose for local development (secure by default)
# - Uses a root `.env` (gitignored) for secrets / credentials
# - Do NOT commit `.env`; use `.env.example` as a template
#################################################################

services:
  postgres:
    image: postgres:15
    container_name: ubnd-postgres
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - appnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/usr/src/app:rw
    working_dir: /usr/src/app
    command: [ "npm", "run", "dev" ]
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app:rw
    working_dir: /usr/src/app
    command: [ "npm", "start" ]
    networks:
      - appnet

  # Optional: cloudflared can be enabled by mounting credentials from host
  # Do NOT commit credentials into the repository; mount them at runtime.
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   volumes:
  #     - /etc/cloudflared:/etc/cloudflared:ro
  #     - ./my-tunnel-config.json:/home/nonroot/.cloudflared/credentials.json:ro
  #   command: ["tunnel", "run", "--credentials-file", "/home/nonroot/.cloudflared/credentials.json", "--url", "http://backend:5000"]
  #   networks:
  #     - appnet

volumes:
  pgdata:

networks:
  appnet:
    driver: bridge
