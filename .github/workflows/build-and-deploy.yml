name: Build and Deploy Frontend

on:
  push:
    branches: [ ci/rebuild-frontend ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm --prefix frontend install --legacy-peer-deps

      - name: Build frontend
        run: npm --prefix frontend run build

      - name: Show build summary
        run: ls -la frontend/build || true

      - name: Deploy to server via rsync
        env:
          DEPLOY_HOST: 27.71.29.69
          DEPLOY_USER: root
          DEPLOY_PATH: /var/www/xanuicam/frontend/build
        run: |
          # Write deploy SSH key from secret and set tight perms
          printf '%s' "${{ secrets.PROD_SSH_KEY }}" | tr -d '\r' > gh_deploy_key
          chmod 600 gh_deploy_key || true
          # Convert OpenSSH new-format private key to PEM if needed (avoids libcrypto errors)
          if command -v ssh-keygen >/dev/null 2>&1; then
            ssh-keygen -p -m PEM -f gh_deploy_key -P "" -N "" || true
          fi
          # Ensure deploy directory exists and is writable (create on remote)
          ssh -o StrictHostKeyChecking=no -i gh_deploy_key ${DEPLOY_USER}@${DEPLOY_HOST} "mkdir -p ${DEPLOY_PATH} || true"
          rsync -avz --delete --exclude='.env' -e "ssh -o StrictHostKeyChecking=no -i gh_deploy_key" \
            --rsync-path="mkdir -p ${DEPLOY_PATH} && rsync" \
            frontend/build/ ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}

      - name: Remote restart backend
        env:
          DEPLOY_HOST: 27.71.29.69
          DEPLOY_USER: root
        run: |
          ssh -o StrictHostKeyChecking=no -i gh_deploy_key ${DEPLOY_USER}@${DEPLOY_HOST} '
            pm2 restart ubnd-backend || pm2 start /var/www/xanuicam/backend/ecosystem.config.js --env production || sudo systemctl restart ubnd-backend || true
          '
