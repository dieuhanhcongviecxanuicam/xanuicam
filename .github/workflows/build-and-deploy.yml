name: Build and Deploy Frontend

on:
  push:
    branches: [ ci/rebuild-frontend ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm --prefix frontend install --legacy-peer-deps

      - name: Build frontend
        run: npm --prefix frontend run build

      - name: Show build summary
        run: ls -la frontend/build || true

      - name: Deploy to server via rsync
        env:
          DEPLOY_HOST: 27.71.29.69
          DEPLOY_USER: root
          DEPLOY_PATH: /var/www/xanuicam/frontend/build
        run: |
          chmod 600 gh_deploy_key || true
          rsync -avz --delete --exclude='.env' -e "ssh -o StrictHostKeyChecking=no -i gh_deploy_key" frontend/build/ ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}

      - name: Remote restart backend
        env:
          DEPLOY_HOST: 27.71.29.69
          DEPLOY_USER: root
        run: |
          ssh -o StrictHostKeyChecking=no -i gh_deploy_key ${DEPLOY_USER}@${DEPLOY_HOST} '
            pm2 restart ubnd-backend || pm2 start /var/www/xanuicam/backend/ecosystem.config.js --env production || sudo systemctl restart ubnd-backend || true
          '
