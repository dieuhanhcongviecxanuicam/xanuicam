name: Deploy to Production
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: \\${{ secrets.PROD_HOST }}
          username: \\${{ secrets.PROD_USER }}
          key: \\${{ secrets.PROD_SSH_KEY }}
          port: \\${{ secrets.PROD_SSH_PORT }}
          script: |
            set -e
            cd /root/ubndxanuicam_deploy
            git fetch --all --prune
            git reset --hard origin/main
            if [ -d backend ] && [ -f backend/package.json ]; then npm --prefix backend install --legacy-peer-deps --no-audit; fi
            if [ -d frontend ] && [ -f frontend/package.json ]; then npm --prefix frontend install --legacy-peer-deps --no-audit; npm --prefix frontend run build; fi
            pm2 restart ubnd-backend || pm2 start backend/ecosystem.config.js
