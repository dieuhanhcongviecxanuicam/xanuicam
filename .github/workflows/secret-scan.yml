name: Secret scan (gitleaks)

on:
  pull_request:
  push:
    branches: [ main, develop ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: --redact
