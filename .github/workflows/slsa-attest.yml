name: SLSA provenance & attestation (cosign keyless example)

on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-push-and-attest:
    name: Build images, push to GHCR, and produce SLSA attestation (cosign keyless)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/xanuicam-backend:${{ github.sha }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/xanuicam-frontend:${{ github.sha }}

      - name: Install cosign (via container)
        run: |
          curl -sSL "https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64" -o cosign && chmod +x cosign && sudo mv cosign /usr/local/bin/

      - name: Sign backend image (keyless, GitHub OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          # Keyless signing via OIDC; requires GitHub Actions OIDC support (enabled by default)
          cosign sign --output-signature signature-backend.sig --output-certificate cert-backend.pem --keyless ghcr.io/${{ github.repository_owner }}/xanuicam-backend:${{ github.sha }}

      - name: Sign frontend image (keyless, GitHub OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --output-signature signature-frontend.sig --output-certificate cert-frontend.pem --keyless ghcr.io/${{ github.repository_owner }}/xanuicam-frontend:${{ github.sha }}

      - name: Upload attestations & provenance
        uses: actions/upload-artifact@v4
        with:
          name: slsa-attestations-${{ github.sha }}
          path: |
            signature-backend.sig
            cert-backend.pem
            signature-frontend.sig
            cert-frontend.pem

# Notes:
# - This workflow demonstrates keyless cosign signing using GitHub Actions OIDC.
# - No long-lived signing key is required; sigstore's Fulcio and Rekor are used.
# - Ensure `GITHUB_TOKEN` has `packages: write` permission (set above). For
#   advanced signing policies, consider using separate ephemeral keys stored in
#   a secret manager.