name: Deploy to Server via SSH

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        run: npm --prefix frontend ci && npm --prefix frontend run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          source: "frontend/build/**"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Restart backend service via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            # adapt these commands to your server environment
            pm2 restart ubnd-backend || (cd ${{ secrets.DEPLOY_PATH }} && npm --prefix backend start &)
