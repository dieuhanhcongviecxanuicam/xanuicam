name: Deploy to Server via SSH

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        run: |
          if [ -f frontend/package.json ]; then
            # Use `npm install` with legacy peer deps to avoid CI failures when lockfile and deps diverge.
            npm --prefix frontend install --legacy-peer-deps
            npm --prefix frontend run build
          else
            echo "No frontend/package.json, skipping frontend build"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Sanitize prod port
        run: |
          p='${{ secrets.PROD_SSH_PORT }}'
          p="${p//\"/}"
          p="${p//\\/}"
          if ! printf '%s' "$p" | grep -E '^[0-9]+$' >/dev/null; then p=22; fi
          echo "SAFE_PROD_PORT=$p" >> $GITHUB_ENV

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ env.SAFE_PROD_PORT }}
          source: "frontend/build/**"
          target: ${{ secrets.PROD_DEPLOY_PATH }}

      - name: Restart backend service via SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ env.SAFE_PROD_PORT }}
          script: |
            set -e
            if pm2 describe ubnd-backend > /dev/null 2>&1; then
              pm2 restart ubnd-backend
            else
              cd ${{ secrets.PROD_DEPLOY_PATH }} && npm --prefix backend run prod:start
            fi
