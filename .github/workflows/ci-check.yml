name: CI - Backend & Frontend Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}

      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root deps (optional)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci --no-audit || true
            else
              npm install --no-audit || true
            fi
          else
            echo "No root package.json, skipping root install"
          fi

      - name: Install backend deps
        run: |
          if [ -f backend/package.json ]; then
            if [ -f backend/package-lock.json ]; then
              npm ci --prefix backend --legacy-peer-deps || true
            else
              npm install --prefix backend --legacy-peer-deps || true
            fi
          else
            echo "No backend/package.json, skipping backend install"
          fi

      - name: Install frontend deps
        run: |
          if [ -f frontend/package.json ]; then
            if [ -f frontend/package-lock.json ]; then
              npm ci --prefix frontend --legacy-peer-deps || true
            else
              npm install --prefix frontend --legacy-peer-deps || true
            fi
          else
            echo "No frontend/package.json, skipping frontend install"
          fi

      - name: Run backend tests
        run: |
          if [ -f backend/package.json ]; then
            npm --prefix backend test || true
          else
            echo "No backend tests"
          fi

      - name: Build frontend
        env:
          DISABLE_ESLINT_PLUGIN: 'true'
          SKIP_PREFLIGHT_CHECK: 'true'
        run: |
          if [ -f frontend/package.json ]; then
            npm --prefix frontend run build || true
          else
            echo "No frontend to build"
          fi

      - name: Run npm audit (backend)
        run: |
          if [ -f backend/package.json ]; then
            cd backend && npm audit --audit-level=high || true
          else
            echo "No backend to audit"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
